          type: boolean
        conflict:
          type: boolean

    EntrypointChangeDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Onboard ABC
        description:
          type: string
          example: Описание Onboard ABC
