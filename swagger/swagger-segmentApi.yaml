openapi: 3.0.3
info:
  title: Segment 1.0
  description: |-
    This is admin panel of Segment.
  contact:
    email: baddan@mail.ru
  version: 1.0.1
servers:
  - url: http://localhost
paths:
# Entrypoints
  /entrypoints/:
    get:
      tags:
        - entrypoints
      summary: Получить справочник "Точки Входа" 
      description: возвращает имена "Точек входа".
      operationId: getAllEntrypoint
      parameters: 
      responses:
        '204':
          description: No Content
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntrypointDto'

  /entrypoints:
    post:
      tags:
        - entrypoints
      summary: Добавляет в справочник "Точки Входа" 
      description: добавлят "Точеку входа" и вернет созданную сущность "точку входа".
      operationId: addEntrypoint
      requestBody:
         content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntrypointCreateDto'
      responses:
        '400':
          description: Bad Request
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntrypointDto'

  /entrypoints/{entrypointId}:
    get:
      tags:
        - entrypoints
      summary: Получить состояния вопросов/полей по "Точке Входа" 
      description: возвращает массив
      operationId: getEntrypointById
      parameters: 
        - name: entrypointId
          in: path
          required: true
          schema: 
            type: number
      responses:
        '404':
          description: Not found
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntrypointDto'

#platforms
  /platforms:
    get:
      tags:
        - platforms
      summary: Получить весь спосок Версий приложений
      description:
      operationId: getAllPlatforms
      parameters:
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlatformVersionListDto'

#roles
  /roles:
    get:
      tags:
        - roles
      summary: Получить весь спосок сегменов
      description:
      operationId: getAllRoles
      parameters:
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoleDto'
  /roles/{roleId}:
    get:
      tags:
        - roles
      summary: Получить весь спосок сегменов
      description:
      operationId: getRoleById
      parameters:
        - name: roleId
          in: path
          required: true
          schema: 
            type: integer
            format: int64
          example: 123
      responses:
        '404':
          description: Not found
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleDto'

#screens
  /screens/:
    get:
      tags:
        - screens
      summary: Получить экраны 
      description: возвращает список экранов.
      operationId: getAllScreens
      parameters:
        - name: androidId
          in: query
          description: ID из таблицы platforms
          schema: 
            type: integer
            format: int64
          example: 10
        - name: iosId
          in: query
          description: ID из таблицы platforms
          schema: 
            type: integer
            format: int64
          example: 123
        - name: web
          in: query
          schema: 
            type: boolean
          example: true
      responses:
        '204':
          description: No Content
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScreenDto'

  /screens:
    post:
      tags:
        - screens
      summary: Добавляет в справочник "Экран" 
      description: добавлят "Экран" и вернет созданную сущность "экран".
      operationId: addScreen
      requestBody:
         content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateDto'
      responses:
        '400':
          description: Bad Request
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScreenDto'

  /screens/{screenId}:
    get:
      tags:
        - screens
      summary: Получить состояния вопросов/полей по "Точке Входа" 
      description: возвращает массив
      operationId: getScreenById
      parameters: 
        - name: screenId
          in: path
          required: true
          schema: 
            type: number
      responses:
        '404':
          description: Not found
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenDto'

#segments
  /segments:
    get:
      tags:
        - segments
      summary: Получить весь спосок сегменов
      description:
      operationId: getAllSegments
      parameters:
        - name: searchQuery
          in: query
          required: false
          schema: 
            type: string
          example: Программист
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SegmentDto'
####### OLD
  /layers:
    get:
      tags:
        - layers
      summary: Получить весь спосок слоёв
      description:
      operationId: getLayerDtoListForMainPage
      parameters:
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LayerDto'
  /layers/{layerId}:
    get:
      tags:
        - layers
      summary: Информацию о слое, вместе со всеми родителями.
      description:
      operationId: getAllParents
      parameters:
        - name: LayerId
          in: path
          required: true
          schema: 
            type: number
      responses:
        '404':
          description: Not found
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LayerBasicInfoDto'

  /layers/{layerId}/changes:
    get:
      tags:
        - layers
      summary: Получить изменения слоя
      description:
      operationId: getLayerChanges
      parameters: 
        - name: LayerId
          in: path
          required: true
          schema: 
            type: number
      responses:
        '404':
          description: Not found
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LayerCgangeDto'

  /layers/{layerId}/merge:
    get:
      tags:
        - layers
      summary: Сделать слой стабильным, объединить с родительским
      description:
      operationId: joinLayer
      parameters: 
        - name: LayerId
          in: path
          required: true
          schema: 
            type: number
      responses:
        '404':
          description: Not found (Такой слой не найден)
        '405':
          description: Not allowed (уже стабильный/ возможна бесконечная рекусия/ Parent not found/ More that one Stable child.)
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LayerCgangeDto'
                  
components:
  schemas:
#Screens
    ScreenDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Программист
        description:
          type: string
          example: IT специалист
        type:
          type: array
          items:
            $ref: '#/components/schemas/StateType'
        fields:
          type: array
          items:
            $ref: '#/components/schemas/ScreenFieldDto'
        appVersions:
          type: array
          items:
            $ref: '#/components/schemas/PlatformDto'

    ScreenFieldDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Ваш пол

    ScreenCreateDto:
      type: object
      properties:
        title:
          type: string
          example: Программист
        description:
          type: string
          example: IT специалист
        type:
          type: array
          items:
            $ref: '#/components/schemas/StateType'
        platformsId:
          type: array
          items:
            type: integer
            format: int64
            example: [10, 20]
        questionsId:
          type: array
          items:
            type: integer
            format: int64
            example: [10, 20]
      
#Segments
    SegmentDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        parentSegment:
          $ref: '#/components/schemas/SegmentViewDto'
        createTime:
          type: string
          format: date-time
          example: 2023-03-01T18:16:15.12312
        title:
          type: string
          example: Программист
        description:
          type: string
          example: IT специалист
        roleList:
          type: array
          items:
            $ref: '#/components/schemas/RoleDto'
        tagList:
          type: array
          items: 
            type: string

    SegmentCreateDto:
      type: object
      properties:
        parentSegmentId:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Программист
        description:
          type: string
          example: IT специалист
        roleList:
          type: array
          items:
            type: integer
            format: int64
        tagList:
          type: array
          items: 
            type: string

    SegmentViewDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: Программист
#Platform
    PlatformVersionListDto:
      type: object
      properties:
        platform:
          $ref: '#/components/schemas/PlatformType'
        versions:
          $ref: '#/components/schemas/PlatformDto'

    PlatformDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        platform:
          $ref: '#/components/schemas/PlatformType'
        version:
          type: string
          example: Повар
#Role
    RoleDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: Повар
#enums
    StateType:
      enum: 
        - ACTIVE
        - DISABLED
      
    PlatformType:
      enum:  
        - ANDROID
        - IOS
        - WEB
    QuestionVisibilityType:
      enum: 
        - SHOW
        - HIDE
        - SHOW_PREFILLED
        - HIDE_PREFILLED
    EntityStatus:
      enum: 
        - CREATED
        - ARCHIVED
        - NOT_LINKED
        - CONFLICT
    
