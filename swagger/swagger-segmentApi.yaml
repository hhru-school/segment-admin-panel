          type: boolean
        entrypointMap:
          type: object
          properties:
            status:
              type: string
              example: CREATED 
            entrypointChangeDtoList:
              type: array
              items: 
                $ref: '#/components/schemas/EntrypointChangeDto'
        segmentMap:
          type: object
          properties:
            status:
              type: string
              examples:
                - CREATED
                - ARCHIVED
                - CONFLICT
            segmentChangeDtoList:
              type: array
              items: 
                $ref: '#/components/schemas/SegmentChangeDto'
        questionMap:
          type: object
          properties:
            status:
              type: string
              example: CREATED 
            questionChangeDtoList:
              type: array
              items: 
                $ref: '#/components/schemas/QuestionChangeDto'
        answerMap:
          type: object
          properties:
            status:
              type: string
              example: NOT_LINKED 
            answerChangeDtoList:
              type: array
              items:
                $ref: '#/components/schemas/AnswerChangeDto'
        questionActivatorLinkMap:
          type: object
          properties:
            status:
              type: string
              example: CREATED 
            questionActivatorLinkChangeDtoList:
              type: array
              items:
                $ref: '#/components/schemas/QuestionActivatorLinkChangeDto'
        usedEntrypointTitleList:
          type: array
          items: 
            type: string
            examples: 
              - Onboard
              - Резюме
            
